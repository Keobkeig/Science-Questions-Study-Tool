<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <!-- icon sprite-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap');
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background: #ecf0f3;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            place-items: center;
            font-family: poppins;
        }

        .container {
            position: relative;
            width: 500px;
            border-radius: 20px;
            padding: 40px;
            box-sizing: border-box;
            background: #ecf0f3;
            box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            color: black;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
        color: white;
        margin-top: 20px;
        background: #f196ce;
        height: 40px;
        width: 150px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 900;
        box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
        transition: 0.5s;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .create-account {
            margin-top: 10px;
        }

        .create-account a {
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script>
        function showPW() {
            var pwIn = document.getElementById("passwordInput");
            var toggle = document.getElementById("toggleIcon");
            
            if (pwIn.type === "password") {
                pwIn.type = "text";
                toggle.classList.remove("fa-eye-slash");
                toggle.classList.add("fa-eye");
            } else {
                pwIn.type = "password";
                toggle.classList.remove("fa-eye");
                toggle.classList.add("fa-eye-slash");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <form action="/signin" method="POST">
            {% if error %}
            <p style="color: red">Invalid username or password. Please try again.</p>
            {% endif %}
            <div class="input-container">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" id="passwordInput" name="password" placeholder="Password" required>
                <i id="toggleIcon" class="toggle-password fas fa-eye-slash" onclick="showPW()"></i>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p class="create-account">Don't have an account? <a href="/create">Create one</a></p>
        <a style="text-align:right;" href="https://github.com/njimenez5844/stuy-project">About this Project</a>
    </div>
</body>
</html>
